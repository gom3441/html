<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블1</title>
</head>
<body>

	<table border="1" align="center">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>우리나라</td>
			<td>대한민국</td>
		</tr>
		<tr>
			<td>우리나라 대한민국</td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2">
			<!-- <a>는 필수 tag href는 option으로 anchor가 이동할 주소를 지정 href가 거의 필수로 사용된다. -->
			<a target="_blank" href="http://www.naver.com/">네이버
					바로가기</a></td>
		</tr>
		<tr>
			<td></td>
			<td>Republic of Korea</td>
		</tr>
		<!-- <td> 는 필수 tag
			rowspan colspan 같은 option 추가해서 모양, 형식등을 변경해서 사용할 수 있다.
		 -->
		<tr>
			<td rowspan="2">Korea</td>
			<td>대한민국</td>
		</tr>
		<tr>
			<td>우리나라</td>
		</tr>
	</table>

</body>
</html>
